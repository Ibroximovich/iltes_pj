<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - IELTS Test Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .admin-header {
            background: #4f46e5;
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .admin-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .admin-tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .admin-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .admin-tab:hover {
            background: white;
        }
        
        .admin-tab.active {
            color: #4f46e5;
            border-bottom-color: #4f46e5;
            background: white;
        }
        
        .tab-content {
            padding: 30px;
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .question-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-title {
            font-size: 18px;
            font-weight: 600;
            color: #4f46e5;
        }
        
        .remove-question {
            background: #ef4444;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #64748b;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 15px 0;
        }
        
        .answer-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .answer-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .answer-option:hover {
            border-color: #c7d2fe;
            background: #f8fafc;
        }
        
        .answer-option.selected {
            border-color: #4f46e5;
            background: #eef2ff;
        }
        
        .answer-option input[type="radio"] {
            margin: 0;
        }
        
        .message {
            padding: 16px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            animation: slideIn 0.3s;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .test-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .test-item:hover {
            border-color: #4f46e5;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        }
        
        .test-info h3 {
            color: #334155;
            margin-bottom: 5px;
        }
        
        .test-info p {
            color: #64748b;
            font-size: 14px;
        }
        
        .test-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .test-actions .edit-btn {
            color: #4f46e5;
        }
        
        .test-actions .delete-btn {
            color: #ef4444;
        }
        
        .test-actions button:hover {
            background: #f1f5f9;
        }
        
        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }
        
        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }
        
        @media (max-width: 768px) {
            .admin-container {
                border-radius: 15px;
            }
            
            .admin-header {
                padding: 20px;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .answer-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1>üîê IELTS Test Admin Panel</h1>
            <p>Create and manage reading tests</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <!-- Tabs -->
        <div class="admin-tabs">
            <div class="admin-tab active" onclick="switchTab('create')">Create Test</div>
            <div class="admin-tab" onclick="switchTab('tests')">Manage Tests</div>
            <div class="admin-tab" onclick="switchTab('settings')">Settings</div>
        </div>
        
        <!-- Create Test Tab -->
        <div id="create-tab" class="tab-content active">
            <div class="form-group">
                <label>Test Title</label>
                <input type="text" id="test-title" placeholder="IELTS Reading Practice Test 1">
            </div>
            
            <div class="form-group">
                <label>Duration (minutes)</label>
                <input type="number" id="test-duration" value="60" min="5" max="180">
            </div>
            
            <div class="form-group">
                <label>Passage Title</label>
                <input type="text" id="passage-title" placeholder="e.g., The History of Maps">
            </div>
            
            <div class="form-group">
                <label>Passage Content</label>
                <textarea id="passage-content" placeholder="Paste the reading passage here..."></textarea>
            </div>
            
            <h3 style="color: #334155; margin: 30px 0 20px 0;">Questions</h3>
            
            <div id="questions-container">
                <!-- Questions will be added here -->
            </div>
            
            <button class="btn btn-secondary" onclick="addQuestion()" style="margin-bottom: 20px;">+ Add Question</button>
            
            <div class="form-group">
                <button class="btn btn-success btn-block" onclick="saveTest()">üíæ Save Test</button>
            </div>
        </div>
        
        <!-- Manage Tests Tab -->
        <div id="tests-tab" class="tab-content">
            <div id="tests-list">
                <!-- Tests will be listed here -->
            </div>
            
            <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #e2e8f0;">
                <button class="btn btn-secondary" onclick="exportTests()" style="margin-right: 10px;">üì• Export All</button>
                <button class="btn" onclick="importTests()">üì§ Import Tests</button>
                <input type="file" id="import-file" style="display: none;" accept=".json">
            </div>
        </div>
        
        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" id="admin-password" placeholder="Current password">
                <div class="password-strength">
                    <div id="password-strength-bar" class="strength-bar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="new-password" placeholder="New password" oninput="checkPasswordStrength()">
            </div>
            
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
            </div>
            
            <button class="btn btn-block" onclick="changeAdminPassword()">Change Password</button>
            
            <div style="margin-top: 30px; padding: 20px; background: #f0f9ff; border-radius: 10px; border: 1px solid #bae6fd;">
                <h4 style="color: #0369a1; margin-bottom: 10px;">üìù Instructions</h4>
                <ul style="color: #0c4a6e; padding-left: 20px;">
                    <li>Default password: <strong>admin123</strong></li>
                    <li>Change password to secure your admin panel</li>
                    <li>Password must be at least 4 characters</li>
                    <li>Keep your password safe</li>
                </ul>
            </div>
        </div>
        
        <!-- Message Display -->
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        // ==================== ADMIN CONFIGURATION ====================
        let ADMIN_PASSWORD = localStorage.getItem('ielts_admin_password') || "admin123";
        let allTests = JSON.parse(localStorage.getItem('ielts_tests')) || [];
        let questionCount = 0;
        let currentEditingTest = null;
        
        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is admin (basic check)
            const isAdmin = localStorage.getItem('ielts_is_admin');
            if (!isAdmin) {
                window.location.href = 'index.html';
                return;
            }
            
            // Add first question
            addQuestion();
            loadTestsList();
        });
        
        // ==================== TAB NAVIGATION ====================
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active from tab buttons
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Activate tab button
            event.target.classList.add('active');
            
            // Load data if needed
            if (tabName === 'tests') {
                loadTestsList();
            }
        }
        
        // ==================== QUESTION MANAGEMENT ====================
        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questions-container');
            
            const questionHTML = `
                <div class="question-card" data-id="${questionCount}">
                    <div class="question-header">
                        <div class="question-title">Question ${questionCount}</div>
                        <button class="remove-question" onclick="removeQuestion(${questionCount})">√ó</button>
                    </div>
                    
                    <div class="form-group">
                        <label>Question Type</label>
                        <select id="type-${questionCount}" onchange="updateQuestionType(${questionCount})">
                            <option value="short-answer">Short Answer</option>
                            <option value="true-false-notgiven">True/False/Not Given</option>
                            <option value="multiple-choice">Multiple Choice</option>
                            <option value="sentence-completion">Sentence Completion</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Question Text</label>
                        <input type="text" id="text-${questionCount}" placeholder="Enter question text..." class="question-text-input">
                    </div>
                    
                    <div id="options-${questionCount}"></div>
                    
                    <div id="answer-field-${questionCount}">
                        <div class="form-group">
                            <label>Correct Answer</label>
                            <input type="text" id="answer-${questionCount}" placeholder="Enter correct answer..." class="answer-text-input">
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', questionHTML);
        }
        
        function removeQuestion(id) {
            const questionDiv = document.querySelector(`[data-id="${id}"]`);
            if (questionDiv) {
                questionDiv.remove();
            }
        }
        
        function updateQuestionType(questionId) {
            const type = document.getElementById(`type-${questionId}`).value;
            const optionsDiv = document.getElementById(`options-${questionId}`);
            const answerFieldDiv = document.getElementById(`answer-field-${questionId}`);
            
            if (type === 'multiple-choice') {
                optionsDiv.innerHTML = `
                    <div class="form-group">
                        <label>Options</label>
                        <div class="options-grid">
                            <input type="text" id="option-a-${questionId}" placeholder="Option A" class="option-input" oninput="updateMCLabel('${questionId}', 'A')">
                            <input type="text" id="option-b-${questionId}" placeholder="Option B" class="option-input" oninput="updateMCLabel('${questionId}', 'B')">
                            <input type="text" id="option-c-${questionId}" placeholder="Option C" class="option-input" oninput="updateMCLabel('${questionId}', 'C')">
                            <input type="text" id="option-d-${questionId}" placeholder="Option D" class="option-input" oninput="updateMCLabel('${questionId}', 'D')">
                        </div>
                    </div>
                `;
                
                answerFieldDiv.innerHTML = `
                    <div class="form-group">
                        <label>Correct Answer</label>
                        <div class="answer-options" id="mc-answer-${questionId}">
                            <div class="answer-option" onclick="selectMCAnswer('${questionId}', 'A')">
                                <input type="radio" name="mc-answer-${questionId}" id="mc-a-${questionId}" value="A">
                                <label for="mc-a-${questionId}" id="label-mc-a-${questionId}">Option A</label>
                            </div>
                            <div class="answer-option" onclick="selectMCAnswer('${questionId}', 'B')">
                                <input type="radio" name="mc-answer-${questionId}" id="mc-b-${questionId}" value="B">
                                <label for="mc-b-${questionId}" id="label-mc-b-${questionId}">Option B</label>
                            </div>
                            <div class="answer-option" onclick="selectMCAnswer('${questionId}', 'C')">
                                <input type="radio" name="mc-answer-${questionId}" id="mc-c-${questionId}" value="C">
                                <label for="mc-c-${questionId}" id="label-mc-c-${questionId}">Option C</label>
                            </div>
                            <div class="answer-option" onclick="selectMCAnswer('${questionId}', 'D')">
                                <input type="radio" name="mc-answer-${questionId}" id="mc-d-${questionId}" value="D">
                                <label for="mc-d-${questionId}" id="label-mc-d-${questionId}">Option D</label>
                            </div>
                        </div>
                    </div>
                `;
                
            } else if (type === 'true-false-notgiven') {
                optionsDiv.innerHTML = `
                    <div class="form-group">
                        <label>Answer Options</label>
                        <div style="color: #64748b; font-size: 14px; padding: 10px; background: #f1f5f9; border-radius: 8px;">
                            Student will choose: TRUE, FALSE, or NOT GIVEN
                        </div>
                    </div>
                `;
                
                answerFieldDiv.innerHTML = `
                    <div class="form-group">
                        <label>Correct Answer</label>
                        <div class="answer-options" id="tfn-answer-${questionId}">
                            <div class="answer-option" onclick="selectTFNAnswer('${questionId}', 'TRUE')">
                                <input type="radio" name="tfn-answer-${questionId}" id="tfn-true-${questionId}" value="TRUE">
                                <label for="tfn-true-${questionId}">TRUE</label>
                            </div>
                            <div class="answer-option" onclick="selectTFNAnswer('${questionId}', 'FALSE')">
                                <input type="radio" name="tfn-answer-${questionId}" id="tfn-false-${questionId}" value="FALSE">
                                <label for="tfn-false-${questionId}">FALSE</label>
                            </div>
                            <div class="answer-option" onclick="selectTFNAnswer('${questionId}', 'NOT GIVEN')">
                                <input type="radio" name="tfn-answer-${questionId}" id="tfn-ng-${questionId}" value="NOT GIVEN">
                                <label for="tfn-ng-${questionId}">NOT GIVEN</label>
                            </div>
                        </div>
                    </div>
                `;
                
            } else {
                optionsDiv.innerHTML = '';
                answerFieldDiv.innerHTML = `
                    <div class="form-group">
                        <label>Correct Answer</label>
                        <input type="text" id="answer-${questionId}" placeholder="Enter correct answer..." class="answer-text-input">
                    </div>
                `;
            }
        }
        
        function selectMCAnswer(questionId, option) {
            const answerOptions = document.querySelectorAll(`#mc-answer-${questionId} .answer-option`);
            answerOptions.forEach(opt => opt.classList.remove('selected'));
            
            const selectedOption = document.querySelector(`#mc-${option.toLowerCase()}-${questionId}`).parentElement;
            selectedOption.classList.add('selected');
            document.querySelector(`#mc-${option.toLowerCase()}-${questionId}`).checked = true;
            
            // Highlight validation error o'chirish
            selectedOption.classList.remove('validation-error');
        }
        
        function selectTFNAnswer(questionId, option) {
            const answerOptions = document.querySelectorAll(`#tfn-answer-${questionId} .answer-option`);
            answerOptions.forEach(opt => opt.classList.remove('selected'));
            
            const selectedOption = document.querySelector(`#tfn-${option.toLowerCase().replace(' ', '-')}-${questionId}`).parentElement;
            selectedOption.classList.add('selected');
            document.querySelector(`#tfn-${option.toLowerCase().replace(' ', '-')}-${questionId}`).checked = true;
            
            // Highlight validation error o'chirish
            selectedOption.classList.remove('validation-error');
        }
        
        function updateMCLabel(questionId, letter) {
            const input = document.getElementById(`option-${letter.toLowerCase()}-${questionId}`);
            const label = document.getElementById(`label-mc-${letter.toLowerCase()}-${questionId}`);
            if (label && input) {
                label.textContent = input.value || `Option ${letter}`;
            }
        }
        
        // ==================== TEST MANAGEMENT ====================
        function saveTest() {
            // Clear previous validation errors
            document.querySelectorAll('.validation-error').forEach(el => {
                el.classList.remove('validation-error');
            });
            
            // Collect test data
            const testData = {
                id: Date.now().toString(),
                title: document.getElementById('test-title').value || 'IELTS Reading Test',
                duration: parseInt(document.getElementById('test-duration').value) || 60,
                passage: {
                    title: document.getElementById('passage-title').value || 'Reading Passage',
                    content: document.getElementById('passage-content').value || ''
                },
                questions: [],
                correctAnswers: {}
            };
            
            // Validate passage
            if (!testData.passage.content.trim()) {
                showMessage('Please add passage content', 'error');
                document.getElementById('passage-content').classList.add('validation-error');
                return;
            }
            
            // Collect questions
            const questionDivs = document.querySelectorAll('.question-card');
            if (questionDivs.length === 0) {
                showMessage('Please add at least one question', 'error');
                return;
            }
            
            let hasError = false;
            
            // First pass: Validate all questions
            questionDivs.forEach((div, index) => {
                const questionId = div.dataset.id;
                const type = document.getElementById(`type-${questionId}`).value;
                const textInput = document.getElementById(`text-${questionId}`);
                const text = textInput ? textInput.value.trim() : '';
                
                // Check question text
                if (!text) {
                    showMessage(`Please enter text for Question ${index + 1}`, 'error');
                    textInput.classList.add('validation-error');
                    hasError = true;
                }
                
                // Check answer based on type
                let answer = '';
                let answerElement = null;
                
                if (type === 'multiple-choice') {
                    const selectedRadio = document.querySelector(`input[name="mc-answer-${questionId}"]:checked`);
                    answer = selectedRadio ? selectedRadio.value : '';
                    answerElement = selectedRadio ? selectedRadio.parentElement : null;
                } else if (type === 'true-false-notgiven') {
                    const selectedRadio = document.querySelector(`input[name="tfn-answer-${questionId}"]:checked`);
                    answer = selectedRadio ? selectedRadio.value : '';
                    answerElement = selectedRadio ? selectedRadio.parentElement : null;
                } else {
                    const answerInput = document.getElementById(`answer-${questionId}`);
                    answer = answerInput ? answerInput.value.trim() : '';
                    answerElement = answerInput;
                }
                
                if (!answer) {
                    showMessage(`Please select/enter answer for Question ${index + 1}`, 'error');
                    if (answerElement) answerElement.classList.add('validation-error');
                    hasError = true;
                }
            });
            
            if (hasError) {
                return;
            }
            
            // Second pass: Collect data
            questionDivs.forEach((div, index) => {
                const questionId = div.dataset.id;
                const type = document.getElementById(`type-${questionId}`).value;
                const textInput = document.getElementById(`text-${questionId}`);
                const text = textInput.value;
                
                // Get answer
                let answer = '';
                if (type === 'multiple-choice') {
                    const selectedRadio = document.querySelector(`input[name="mc-answer-${questionId}"]:checked`);
                    answer = selectedRadio.value;
                } else if (type === 'true-false-notgiven') {
                    const selectedRadio = document.querySelector(`input[name="tfn-answer-${questionId}"]:checked`);
                    answer = selectedRadio.value;
                } else {
                    const answerInput = document.getElementById(`answer-${questionId}`);
                    answer = answerInput.value;
                }
                
                const questionObj = {
                    number: index + 1,
                    type: type,
                    text: text
                };
                
                // Add options for multiple choice
                if (type === 'multiple-choice') {
                    const options = {};
                    ['a', 'b', 'c', 'd'].forEach(letter => {
                        const optionInput = document.getElementById(`option-${letter}-${questionId}`);
                        options[letter.toUpperCase()] = optionInput ? optionInput.value : `Option ${letter.toUpperCase()}`;
                    });
                    questionObj.options = options;
                }
                
                testData.questions.push(questionObj);
                testData.correctAnswers[(index + 1).toString()] = answer;
            });
            
            // If editing existing test, remove it first
            if (currentEditingTest !== null) {
                allTests.splice(currentEditingTest, 1);
                currentEditingTest = null;
            }
            
            // Save test
            allTests.push(testData);
            localStorage.setItem('ielts_tests', JSON.stringify(allTests));
            
            // Show success
            showMessage('‚úÖ Test saved successfully! It will appear in the main app.', 'success');
            
            // Reset form
            resetForm();
            
            // Switch to tests tab
            switchTab('tests');
        }
        
        function resetForm() {
            document.getElementById('test-title').value = '';
            document.getElementById('test-duration').value = '60';
            document.getElementById('passage-title').value = '';
            document.getElementById('passage-content').value = '';
            document.getElementById('questions-container').innerHTML = '';
            questionCount = 0;
            addQuestion();
        }
        
        function loadTestsList() {
            const container = document.getElementById('tests-list');
            
            if (allTests.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #64748b;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üìö</div>
                        <h3 style="margin-bottom: 10px;">No tests yet</h3>
                        <p>Create your first test to get started!</p>
                        <button class="btn" onclick="switchTab('create')" style="margin-top: 15px;">Create Test</button>
                    </div>
                `;
                return;
            }
            
            let html = '';
            allTests.forEach((test, index) => {
                html += `
                    <div class="test-item">
                        <div class="test-info">
                            <h3>${test.title}</h3>
                            <p>${test.questions ? test.questions.length : 0} questions ‚Ä¢ ${test.duration} minutes</p>
                        </div>
                        <div class="test-actions">
                            <button class="edit-btn" onclick="editTest(${index})" title="Edit">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="deleteTest(${index})" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function editTest(index) {
            const test = allTests[index];
            currentEditingTest = index;
            
            // Fill form
            document.getElementById('test-title').value = test.title;
            document.getElementById('test-duration').value = test.duration;
            document.getElementById('passage-title').value = test.passage.title;
            document.getElementById('passage-content').value = test.passage.content;
            
            // Clear questions and add from test
            document.getElementById('questions-container').innerHTML = '';
            questionCount = 0;
            
            test.questions.forEach((question, qIndex) => {
                addQuestion();
                const questionId = qIndex + 1;
                
                // Set question data
                document.getElementById(`type-${questionId}`).value = question.type;
                document.getElementById(`text-${questionId}`).value = question.text;
                
                // Trigger type change
                document.getElementById(`type-${questionId}`).dispatchEvent(new Event('change'));
                
                // Set options if multiple choice
                if (question.type === 'multiple-choice' && question.options) {
                    Object.entries(question.options).forEach(([letter, text]) => {
                        const input = document.getElementById(`option-${letter.toLowerCase()}-${questionId}`);
                        if (input) {
                            input.value = text;
                            // Update label
                            updateMCLabel(questionId.toString(), letter);
                        }
                    });
                    
                    // Select correct answer
                    const correctAnswer = test.correctAnswers[question.number];
                    if (correctAnswer) {
                        setTimeout(() => {
                            selectMCAnswer(questionId.toString(), correctAnswer);
                        }, 100);
                    }
                } 
                // Set answer for true/false/not given
                else if (question.type === 'true-false-notgiven') {
                    const correctAnswer = test.correctAnswers[question.number];
                    if (correctAnswer) {
                        setTimeout(() => {
                            selectTFNAnswer(questionId.toString(), correctAnswer);
                        }, 100);
                    }
                }
                // Set answer for other types
                else {
                    const correctAnswer = test.correctAnswers[question.number];
                    const answerInput = document.getElementById(`answer-${questionId}`);
                    if (correctAnswer && answerInput) {
                        answerInput.value = correctAnswer;
                    }
                }
            });
            
            // Switch to create tab
            switchTab('create');
            
            showMessage('Test loaded for editing', 'success');
        }
        
        function deleteTest(index) {
            if (confirm('Are you sure you want to delete this test?')) {
                allTests.splice(index, 1);
                localStorage.setItem('ielts_tests', JSON.stringify(allTests));
                loadTestsList();
                showMessage('Test deleted', 'success');
            }
        }
        
        function exportTests() {
            const dataStr = JSON.stringify(allTests, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `ielts_tests_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('All tests exported successfully', 'success');
        }
        
        function importTests() {
            document.getElementById('import-file').click();
        }
        
        document.getElementById('import-file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedTests = JSON.parse(e.target.result);
                    
                    // Import qilishdan oldin tasdiqlash
                    if (confirm(`Import ${importedTests.length} test(s)? This will replace existing tests.`)) {
                        allTests = importedTests;
                        localStorage.setItem('ielts_tests', JSON.stringify(allTests));
                        loadTestsList();
                        showMessage(`‚úÖ Imported ${allTests.length} test(s)`, 'success');
                    }
                    
                    // Clear file input
                    event.target.value = '';
                } catch (error) {
                    showMessage('Invalid file format. Please select a valid JSON file.', 'error');
                }
            };
            reader.readAsText(file);
        });
        
        // ==================== PASSWORD MANAGEMENT ====================
        function checkPasswordStrength() {
            const password = document.getElementById('new-password').value;
            const strengthBar = document.getElementById('password-strength-bar');
            
            // Reset
            strengthBar.className = 'strength-bar';
            
            if (password.length === 0) return;
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }
        
        function changeAdminPassword() {
            const currentPass = document.getElementById('admin-password').value;
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            
            if (currentPass !== ADMIN_PASSWORD) {
                showMessage('Current password is incorrect', 'error');
                return;
            }
            
            if (newPass.length < 4) {
                showMessage('Password must be at least 4 characters', 'error');
                return;
            }
            
            if (newPass !== confirmPass) {
                showMessage('New passwords do not match', 'error');
                return;
            }
            
            ADMIN_PASSWORD = newPass;
            localStorage.setItem('ielts_admin_password', newPass);
            
            // Clear fields
            document.getElementById('admin-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            document.getElementById('password-strength-bar').className = 'strength-bar';
            
            showMessage('‚úÖ Password changed successfully!', 'success');
        }
        
        // ==================== UTILITY FUNCTIONS ====================
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 4000);
        }
        
        function logout() {
            localStorage.removeItem('ielts_is_admin');
            window.location.href = 'index.html';
        }
    </script>
